<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phim - Kiti Cinema</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="../index.html"><span>Kiti </span>Cinema</a>
            <a href="movie.html">Phim</a>
            <a href="rap.html">Rạp</a>
            <a href="ticket-prices.html">Giá vé</a>
            <a href="member.html">Thành viên</a>
        </div>
        <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    </div>
    <div class="content">
        <div class="section">
            <h2>Phim đang chiếu</h2>
            <div class="movie-list" id="now-showing">
                <!-- Movies will be inserted here by JavaScript -->
            </div>
        </div>
        <div class="section">
            <h2>Phim sắp chiếu</h2>
            <div class="movie-list" id="coming-soon">
                <!-- Movies will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Đặt vé</h2>
            <form id="ticketForm">
                <label for="date">Chọn ngày:</label>
                <div id="date-selection" class="date-selection"></div>
                <label for="time">Chọn giờ chiếu:</label>
                <select id="time" name="time" required>
                    <option value="10:00">10:00</option>
                    <option value="13:00">13:00</option>
                    <option value="16:00">16:00</option>
                    <option value="19:00">19:00</option>
                    <option value="22:00">22:00</option>
                </select>
                <label for="cinema">Chọn rạp:</label>
                <select id="cinema" name="cinema" required>
                    <option value="rap1">Kiti Cinema Van Cao</option>
                    <option value="rap2">Kiti Cinema Le Duc Tho</option>
                </select>
                <label for="seat">Chọn ghế:</label>
                <div id="seat-selection" class="seat-selection"></div>
                <button type="submit">Xác nhận</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 K1ti Cinema. All rights reserved.</p>
            <p>Contact us: Movies@k1ticinema.com | +84 123 456 789</p>
            <p>Address: 123 Cinema Street, Nam Dinh, Vietnam</p>
        </div>
    </footer>
    <script src="../js/scripts.js"></script>
    <script src="../js/movie.js"></script>
</body>
</html>
