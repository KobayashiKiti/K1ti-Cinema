<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiti Cinema</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="index.html"><span>Kiti </span>Cinema</a>
            <a href="pages/movie.html">Phim</a>
            <a href="pages/rap.html">Rạp</a>
            <a href="pages/ticket-prices.html">Giá vé</a>
            <a href="pages/member.html">Thành viên</a>
        </div>
        <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    </div>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="img/DAH.png" style="width:100%; max-height: 600px;">
        </div>
        <div class="mySlides fade">
            <img src="https://files.betacorp.vn/media/images/2025/02/13/beta-1702x621-094036-130225-16.png" style="width:100%; max-height: 600px;">
        </div>
        <div class="mySlides fade">
            <img src="https://images8.alphacoders.com/108/thumb-1920-1081458.jpg" style="width:100%; max-height: 600px;">
        </div>
        <div class="mySlides fade">
            <img src="https://gamek.mediacdn.vn/133514250583805952/2022/4/6/jujutsu-kaisen-0-banner-poster-16492179252661775044672.jpg" style="width:100%; max-height: 600px;">
        </div>
    </div>
    <div class="content">
        <div class="section">
            <h2>Phim</h2>
            <div class="toggle-buttons">
                <button id="show-now-showing">Phim đang chiếu</button>
                <button id="show-coming-soon">Phim sắp chiếu</button>
            </div>
            <div id="now-showing-section" class="movie-list">
                <!-- Movies will be inserted here by JavaScript -->
            </div>
            <div id="coming-soon-section" class="movie-list" style="display: none;">
                <!-- Movies will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="ticketModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Đặt vé</h2>
            <form id="ticketForm">
                <label for="date">Chọn ngày:</label>
                <div id="date-selection" class="date-selection"></div>
                <label for="time">Chọn giờ chiếu:</label>
                <select id="time" name="time" required>
                    <option value="10:00">10:00</option>
                    <option value="13:00">13:00</option>
                    <option value="16:00">16:00</option>
                    <option value="19:00">19:00</option>
                    <option value="22:00">22:00</option>
                </select>
                <label for="cinema">Chọn rạp:</label>
                <select id="cinema" name="cinema" required>
                    <option value="rap1">Kiti Cinema Van Cao</option>
                    <option value="rap2">Kiti Cinema Le Duc Tho</option>
                </select>
                <label for="seat">Chọn ghế:</label>
                <div id="seat-selection" class="seat-selection"></div>
                <button type="submit">Xác nhận</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 K1ti Cinema. All rights reserved.</p>
            <p>Contact us: Movies@k1ticinema.com | +84 123 456 789</p>
            <p>Address: 123 Cinema Street, Nam Dinh, Vietnam</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
